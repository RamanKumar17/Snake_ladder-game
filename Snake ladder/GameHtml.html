        <!-- user details  -->
        <div class="info">

            <div class="partition-1">

                <div class="userOne">
                    <div class="One"><i class="fa-solid fa-person-rifle"></i></div>
                    <div id="player1name"></div>
                    <div id="turn-one"><i class="fa-solid fa-location-dot"></i></div>
                </div>

                <div class="userTwo">
                    <div id="turn-two"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="One"><i class="fa-solid fa-user-large"></i></div>
                    <div id="player2name"></div>
                </div>

            </div>

            <div class="partition-2">
                Player's Turn: <div id="displayUser">User1</div>
            </div>

        </div>

    <!-- the bar at the bottom of the board  -->
    <div class="bar">
        <!-- the dice  -->
        <div class="dice" onclick="showOutput()">
            <i class="fa-solid fa-dice-six"></i>
        </div>
        <!-- the arrow  -->
        <div class="arrow">
            <i class="fa-solid fa-circle-right"></i>
        </div>
        <!-- the result after clicking the dice  -->
        <div class="result">
            <div id="number"></div>
        </div>
    </div>
    <div class="button">
        <div id="button" onclick="winnerList()">Head to Head</div>
    </div>
    <div id="displayWinner">
        <table>
            <tr>
                <th>Username</th>
                <th>Matches_Won</th>
            </tr>
            <tr>
                <td><strong id="listUser1"></strong></td>
                <td id="games-won-by-user1"></td>
            </tr>
            <tr>
                <td><strong id="listUser2"></strong></td>

            </tr>
